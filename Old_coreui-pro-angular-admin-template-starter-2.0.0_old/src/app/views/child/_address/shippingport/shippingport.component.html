
<div class="form-group dropright">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="drpBillTo" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select Name:
      </button>   
      <div class="dropdown-menu" aria-labelledby="drpBillTo">        
              <li *ngFor="let Address of Shippingports" [class.selected]="Address === selectedShippingport" 
              (click)="onSelect(Address)">               
                <a class="dropdown-item" >{{Address.Name}}</a>
              </li>            
      </div>    
  </div>   
  
   <div *ngIf="selectedShippingport">   
  <div class="form-group">
       <input type="text" class="form-control" id="inputAddress"  placeholder="1234 Main St" [(ngModel)]="selectedShippingport.Address1"> </div>
    <div class="form-group">
       <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" [(ngModel)]="selectedShippingport.Address2">
    </div>
    <div class="form-row">
      <div class="form-group col-md-5">
          <input type="text" class="form-control" id="inputCity" placeholder="City" [(ngModel)]="selectedShippingport.City">
      </div>
      <div class="form-group col-md-4">       
        <input type="text" class="form-control" id="inputState" placeholder="State" [(ngModel)]="selectedShippingport.State">
      </div>
      <div class="form-group col-md-3">
       <input type="text" class="form-control" id="inputZip" placeholder="Zip" [(ngModel)]="selectedShippingport.Zip">
      </div>
    </div>
  </div>
